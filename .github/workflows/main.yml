name: Deploy to S3
 
on:
  push:
    branches:
      - master
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
 
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AKIATV6NCFHHVKNIHZZH }}
        aws-secret-access-key: ${{ secrets.py6KMPX6Cej8McZJTJtozybWA25QBfUQTn6hwQPN }}
        aws-region: ${{ secrets.us-east-1 }}
 
    - name: Sync files to S3
      run: |
        aws s3 sync . s3://${{ secrets.philippines-website }} --delete
